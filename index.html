<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta
      name="description"
      content="Interactive Page to add and remove photos"
    />
    <meta name="author" content="Nikita Patel" />
    <meta name="keywords" content="HTML,CSS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <button
                  type="button"
                  class="card__image-button"
                  id="preview-button"
                >
                  <img class="card__image" src="#" alt="" />
                </button>
                <div class="card__description">
                  <h2 class="card__name"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" novalidate>
          <input
            class="modal__input"
            id="modal-name"
            type="text"
            minlength="2"
            maxlength="40"
            name="title"
            placeholder="Name"
            required
          />
          <span
            class="modal__error modal__error_input_type"
            id="modal-name-error"
          ></span>
          <input
            class="modal__input"
            id="modal-description"
            type="text"
            minlength="2"
            maxlength="200"
            name="description"
            placeholder="Description"
            required
          />
          <span
            class="modal__error modal__error_input_type"
            id="modal-description-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-edit-modal">
      <div class="modal__container" id="card-edit-container">
        <button class="modal__close" id="card-edit-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="card-edit-form" novalidate>
          <input
            class="modal__input"
            id="cardmodal-name"
            type="text"
            minlength="1"
            maxlength="30"
            name="card-title"
            placeholder="Title"
            required
          />
          <span
            class="modal__error modal__error_input_type"
            id="cardmodal-name-error"
          ></span>
          <input
            class="modal__input"
            id="cardmodal-link"
            type="url"
            name="card-imagelink"
            placeholder="Image link"
            required
          />
          <span
            class="modal__error modal__error_input_type"
            id="cardmodal-link-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            id="card-edit-button"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal preview-modal" id="preview-modal">
      <div class="preview-modal__container">
        <button
          type="button"
          class="modal__close preview-modal__close"
          id="preview-close"
        ></button>
        <img class="preview-modal__image" src="#" alt="" />
        <p class="preview-modal__caption"></p>
      </div>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
